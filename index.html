<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小叶的训练场</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="buttons">
            <button class="btn" onclick="showRandomQuestion()">抽</button>
        </div>
        <div class="question" id="question" onclick="showAnswer()">点击显示随机题目</div>
        <div class="answer" id="answer"></div>
    </div>
</body>
<script type="module" src="./index.js"></script>
<script>
    let currentQuestionIndex = -1;

    function getRandomQuestionIndex() {
        const newIndex = Math.floor(Math.random() * questions.length);
        return newIndex === currentQuestionIndex ? getRandomQuestionIndex() : newIndex;
    }

    function showRandomQuestion() {
        const questionElement = document.getElementById("question");
        const answerElement = document.getElementById("answer");

        answerElement.style.display = "none";

        let count = 0;
        const interval = setInterval(() => {
            currentQuestionIndex = getRandomQuestionIndex();
            const { question, answer } = questions[currentQuestionIndex];
            questionElement.textContent = question;
            answerElement.textContent = answer;
            count++;
            if (count >= 20) {
                clearInterval(interval);
                answerElement.style.display = "none";
            }
        }, 100);
    }

    function showAnswer() {
        const answerElement = document.getElementById("answer");
        if (answerElement.style.display == "none") {
            answerElement.style.display = "block";
        } else if (answerElement.style.display == "block") {
            answerElement.style.display = "none";
        }
    }

    function showPreviousQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            showRandomQuestion();
        }
    }

    // 初始加载一个随机题目
    window.onload = showRandomQuestion;
</script>

</html>

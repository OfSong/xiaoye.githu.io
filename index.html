<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小叶的训练场</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 50px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .question {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            font-size: 24px;
        }

        .answer {
            display: none;
            margin-top: 20px;
            font-size: 18px;
        }

        .buttons {
            margin-bottom: 20px;
        }

        .btn {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="buttons">
            <button class="btn" onclick="showRandomQuestion()">抽</button>
        </div>
        <div class="question" id="question" onclick="showAnswer()">点击显示随机题目</div>
        <div class="answer" id="answer"></div>
    </div>

    <script>
        const questions = [
            {
                question: "问题1？",
                answer: "问题1的答案。"
            },
            {
                question: "问题2？",
                answer: "问题2的答案。"
            },
            {
                question: "问题33333？",
                answer: "问题333333的答案。"
            },
            {
                question: "问题444444444444？",
                answer: "问题44444444444444444的答案。"
            },
            {
                question: "问题5555555555555？",
                answer: "问题5555555555555555的答案。"
            },
            {
                question: "666666666666？",
                answer: "问题666666666666666的答案。"
            },
            {
                question: "问题7777777777777？",
                answer: "问题7777777777777777777的答案。"
            },
            {
                question: "问题888888888888888？",
                answer: "问题888888888888888888的答案。"
            },
            // 添加更多的题目和答案
        ];

        let currentQuestionIndex = -1;

        function getRandomQuestionIndex() {
            const newIndex = Math.floor(Math.random() * questions.length);
            return newIndex === currentQuestionIndex ? getRandomQuestionIndex() : newIndex;
        }

        function showRandomQuestion() {
            const questionElement = document.getElementById("question");
            const answerElement = document.getElementById("answer");

            answerElement.style.display = "none";

            let count = 0;
            const interval = setInterval(() => {
                currentQuestionIndex = getRandomQuestionIndex();
                const { question, answer } = questions[currentQuestionIndex];
                questionElement.textContent = question;
                answerElement.textContent = answer;
                count++;
                if (count >= 20) {
                    clearInterval(interval);
                    answerElement.style.display = "none";
                }
            }, 100);
        }

        function showAnswer() {
            const answerElement = document.getElementById("answer");
            if(answerElement.style.display == "none"){
                answerElement.style.display = "block";
            }else if(answerElement.style.display == "block"){
                answerElement.style.display = "none";
            }
        }

        function showPreviousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showRandomQuestion();
            }
        }

        // 初始加载一个随机题目
        window.onload = showRandomQuestion;
    </script>
</body>

</html>
